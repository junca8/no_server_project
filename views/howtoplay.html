Playing the game is fairly straight-forward:<br><br>
<ul>
  <li>First, think about where your buddy is going to be in the next few hours</li>

  <li>Second, plant a BuddyBomb at that location by pressing and holding the screen.</li>

  <li>Third, wait for the notification indicating you successfully BuddyBombed your buddy.</li>
</ul>
